<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoL Smash or Pass</title>
</head>
<body>
<br>
<div class="container text-center" id="main" style="display: none">

    <img class="rounded img-fluid shadow" id="championimage" src="">

    <br><h1 id="championname"></h1>
    <div>
        <button class="btn btn-secondary bigbutton" id="smashcounter">0</button>
        <button class="btn btn-success bigbutton" id="smashbutton" onclick="smash()">SMASH</button>
        <button class="btn btn-danger bigbutton" id="passbutton" onclick="pass()">PASS</button>
        <button class="btn btn-secondary bigbutton" id="passcounter">0</button>
    </div>
    <p id="totalcounter"></p>
    <p id="versiontext">Loading</p>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
