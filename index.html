<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoL Smash or Pass</title>
</head>
<body>
<br>
<div class="container text-center" id="main" style="display: none">

    <img class="rounded img-fluid shadow" id="championimage" src="">

    <br><h1 id="championname"></h1>
    <div>
        <button class="btn btn-secondary bigbutton" id="smashcounter" data-bs-toggle="collapse" data-bs-target="#smashlist-collapse" aria-expanded="false">0</button>
        <button class="btn btn-success bigbutton" id="smashbutton" onclick="smash()">SMASH</button>
        <button class="btn btn-danger bigbutton" id="passbutton" onclick="pass()">PASS</button>
        <button class="btn btn-secondary bigbutton" id="passcounter" data-bs-toggle="collapse" data-bs-target="#passlist-collapse" aria-expanded="false">0</button>
    </div>

    <div class="collapse" id="smashlist-collapse">
        <br><h3>SMASH</h3>
        <div class="card card-body">
            <p id="smashlist"></p>
        </div>
    </div>
    <div class="collapse" id="passlist-collapse">
        <br><h3>PASS</h3>
        <div class="card card-body">
            <p id="passlist"></p>
        </div>
    </div>

    <p id="totalcounter"></p>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#options-collapse" aria-expanded="false">Options</button>

    <div class="collapse" id="options-collapse">
        <br>
        <div class="card card-body">
            <button class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#options-collapse" aria-expanded="false" onclick="if(confirm('Are you sure? This will reset all progress.')){clearData();location.reload();}">Delete all data</button>
        </div>
    </div>

    <p id="versiontext"></p>
    <p><i>LoL Smash or Pass is a fan project not endorsed by Riot Games and doesn't reflect the views or opinions of Riot Games or anyone officially involved in producing or managing League of Legends. League of Legends and Riot Games are registered trademarks of Riot Games, Inc.</i></p>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
